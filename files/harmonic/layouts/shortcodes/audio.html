{{ if .Get "col"}}
<div class='col-{{ .Get "col" }} col-12-narrow'>
{{ end }}
<div class="audio-container wrapper style2">
<label for='{{ .Get "name" }}'>{{ .Get "label" }}</label>
<audio id='{{ .Get "name" }}' controls>
  <source src='/audio/{{ .Get "path" }}' type='audio/{{ .Get "format" | default "mp3" }}'>
  Your Browser does not support this audio format.
</audio>
</div>
{{ if .Get "col"}}
</div>
{{ end }}
